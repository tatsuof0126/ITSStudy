<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>ITSStudy Demo1</title>
	<script type="text/javascript">
		function asyncSend(){
			var req = new XMLHttpRequest();
			req.onreadystatechange = function(){
				var result = document.getElementById('result');
				if(req.readyState == 4){
					if(req.status == 200){
						result.innerHTML = req.responseText;
					} else {
						result.innerHTML = "エラーが発生しました。";
					}
				} else {
					result.innerHTML = "通信中・・・";
				}
			};
			
			req.open("get", "simple_answer/hello?name="+encodeURIComponent(document.forms[0].name.value), true);
			req.send(null);
		}
	</script>
</head>
<body>
<h1>ITS Study Demo1</h1>
<form>
名前：
<input type="text" name="name" size="15">
<input type="button" name="submit" value="送信" onclick="asyncSend();">
</form>
<br/>
<div id="result"></div>	
</body>
</html>
